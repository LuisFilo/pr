<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acerca de</title>
    <style>
        body {
            background-color: #f8f8f8; /* Blanco grisáceo */
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background-color: #e0e0e0; /* Gris claro */
            color: #333;
            padding: 10px;
            text-align: center;
            width: 100%;
            box-sizing: border-box;
        }

        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            max-width: 600px;
            width: 100%;
            justify-content: space-between;
        }

        nav li {
            background-color: #e0e0e0; /* Gris claro */
            color: #666; /* Color de letra más oscuro */
            font-size: 1.2em;
            padding: 10px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        nav li a {
            text-decoration: none;
            color: #666; /* Color de letra más oscuro */
        }

        nav li:hover {
            background-color: #f0f0f0; /* Gris más claro al pasar el ratón */
            color: #007bff; /* Azul más claro al pasar el ratón */
        }

        .search-box {
            background-color: #f5f5f5; /* Gris claro para el cuadro de búsqueda */
            color: #333;
            margin-left: auto;
            display: flex;
            align-items: center;
            padding: 10px;
        }

        .user-buttons {
            display: flex;
            align-items: center;
        }

        .user-buttons button {
            background-color: #007bff; /* Azul claro */
            color: #fff;
            margin-left: 10px;
            padding: 8px;
            cursor: pointer;
        }

        section {
            background-color: #f0f0f0; /* Gris claro para la sección principal */
            color: #333; /* Color de letra más oscuro */
            width: 100%;
            box-sizing: border-box;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="programas.html">Programas académicos</a></li>
                <li><a href="docentes.html">Docentes</a></li>
                <li><a href="acerca.html">Acerca de</a></li>
            </ul>
            <div class="search-box">
                <input type="text" placeholder="Search..." style="width: 164px; height: 16px;">
                <div class="user-buttons">
                    <button>Ingresar</button>
                    <button>Nuevo usuario</button>
                </div>
            </div>
        </nav>
    </header>

    <section>
        <h1>Acerca de</h1>
        <p>Contenido de interes.</p>
    </section>
</body>
</html>
